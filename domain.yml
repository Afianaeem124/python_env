responses:
  utter_greet:
    - text: "Hey beauty! Can i ask you some question about your skin?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_instruction:
    - text: "Please answer questions in one word (for example: skin type = oily , skin concerns = hyperpigmentation,acne,dark spots) !"

  utter_ask_skin_type:
  - text: "What is your skin type?"

  utter_happy:
    - text: "Great! Let me know if you need anything else."

  utter_goodbye:
    - text: "Goodbye! Have a wonderful day."

  utter_iamabot:
    - text: "I am a bot, here to help you with your skincare concerns."

  utter_ask_skin_concern:
    - text: "What is your skin concern ? "

  utter_fallback:
    - text: "I'm having trouble understanding. Can you rephrase or tell me more about your concern?"



  utter_ask_another_skin_concern:
    - text: "Do you have any other skin concern ?"

  utter_ask_about_reviews:
    - text: "If you want to know reviews of any product please mentions it's name (for example : Conatural Essential Day Cream) otherwise press enter"

  utter_slots_values:
    - text: I would like to recommend some best products for {skin_concern} and {skin_type} skin 

  utter_ask_category:
    - text: "If you want products of specific category so mention please (for example : cleanser , mosturizer) otherwise press enter "

  utter_ask_price_range:
    - text: "If you want products of specific price range so mention please (for example : 1000-5000 , 2500-8000) otherwise press enter "

  
  utter_ask_affirmation:
  - text: "Would you like to continue your skin analysis ?"







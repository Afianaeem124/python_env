version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_skin_concern
  - tell_product_name
  - phone
  - fallback


forms:
  skin_form:
    required_slots:
      - skin_type
      - skin_concern
      - category
      - review_sentiment
      - sentiment_score


slots:
  skin_type:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
         - active_loop: skin_form
           requested_slot: skin_type
  skin_concern:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
         - active_loop: skin_form
           requested_slot: skin_concern

  category:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: skin_form
            requested_slot: category
  review_sentiment:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: skin_form
            requested_slot: review_sentiment
  sentiment_score:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: skin_form
            requested_slot: sentiment_score







responses:
  utter_greet:
    - text: "Hey beauty üòç!"

  utter_ask_skin_analyze:
  - text: "Would you like us to analyze your skin and provide personalized recommendations?"
    buttons:
      - title: "Yes ‚úÖ"
        payload: "yes"
      - title: "No ‚ùå"
        payload: "no"



  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_ask_skin_type:
  - text: "What is your skin type?"
    buttons:
      - title: "Oily"
        payload: "oily"
      - title: "Dry"
        payload: "dry"
      - title: "Combination"
        payload: "combination"
      - title: "Sensitive"
        payload: "sensitive"
      - title: "Normal"
        payload: "normal"
      - title: "Acne prone"
        payload: "acne prone"


  utter_happy:
    - text: "Great! Let me know if you need anything else."

  utter_goodbye:
    - text: "Goodbye! Have a wonderful day."

  utter_iamabot:
    - text: "I am a bot, here to help you with your skincare concerns."

  utter_ask_skin_concern:
    - text: "What is your skin concern ? Please specify (e.g. hyperpigmentation,acne,dark spots)"

  utter_fallback:
    - text: "I'm having trouble understanding. Can you rephrase or tell me more about your concern?"

  utter_ask_another_skin_concern:
    - text: "Do you have any other skin concern ? "


  utter_slots_values:
    - text: I would like to recommend some best products for {skin_concern} and {skin_type} skin 


  utter_ask_category:
    - text: "Do you want to filter products by category? If yes, please specify (e.g., moisturizer, cleanser)."
      buttons:
        - title: "No ‚ùå"
          payload: "no"



  
  utter_ask_sentiment_score:
    - text: "Want to see how people feel about these products? Type 'yes' or 'no'."
      buttons:
        - title: "Yes ‚úÖ"
          payload: "yes"
        - title: "No ‚ùå"
          payload: "no"



  utter_ask_affirmation:
  - text: "Would you like to continue your skin analysis ?"
  
  utter_ask_review_sentiment:
  - text: "Which type of reviews would you like to see? Select one or more, then press 'Done'."
    buttons:
      - title: "Positive"
        payload: "positive"
      - title: "Negative"
        payload: "negative"
      - title: "Neutral"
        payload: "neutral"
      - title: "All"
        payload: "all"
      - title: "No Reviews"
        payload: "no"
actions:
  # - action_session_start
  - action_fallback_to_gemini
  - utter_slots_values
  - action_recommend_products_from_db
  - action_retrieve_reviews
  - action_reset_slots
  - validate_skin_form

  

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

forms:
  skin_form:
    required_slots:
      - skin_type
      - skin_concern

slots:
  skin_type:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
         - active_loop: skin_form
           requested_slot: skin_type
  skin_concern:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
         - active_loop: skin_form
           requested_slot: skin_concern


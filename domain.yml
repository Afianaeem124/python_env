version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_skin_concern
  - tell_product_name
  - phone
  - fallback


forms:
  skin_form:
    required_slots:
      - skin_type
      - skin_concern
      - category
      - reviews


slots:
  skin_type:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
         - active_loop: skin_form
           requested_slot: skin_type
  skin_concern:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
         - active_loop: skin_form
           requested_slot: skin_concern

  category:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: skin_form
            requested_slot: category
  reviews:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: skin_form
            requested_slot: reviews


responses:
  utter_greet:
    - text: "Hey beauty! Can i ask you some question about your skin?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_instruction:
    - text: "Please answer questions in one word (for example: skin type = oily , skin concerns = hyperpigmentation,acne,dark spots) !"

  utter_ask_skin_type:
  - text: "What is your skin type?"

  utter_happy:
    - text: "Great! Let me know if you need anything else."

  utter_goodbye:
    - text: "Goodbye! Have a wonderful day."

  utter_iamabot:
    - text: "I am a bot, here to help you with your skincare concerns."

  utter_ask_skin_concern:
    - text: "What is your skin concern ? "

  utter_fallback:
    - text: "I'm having trouble understanding. Can you rephrase or tell me more about your concern?"

  utter_ask_another_skin_concern:
    - text: "Do you have any other skin concern ?"

  utter_ask_about_reviews:
    - text: "If you want to know reviews of any product please mentions it's name (for example : Conatural Essential Day Cream) otherwise press enter"

  utter_slots_values:
    - text: I would like to recommend some best products for {skin_concern} and {skin_type} skin 


  utter_ask_category:
    - text: "Do you want to filter products by category? If yes, please specify (e.g., moisturizer, cleanser). Otherwise, type 'no'."

  utter_ask_reviews:
    - text: "Would you like to see reviews for the recommended products? Type 'yes' to see reviews or 'no' to skip."

  utter_ask_affirmation:
  - text: "Would you like to continue your skin analysis ?"


actions:
  # - action_session_start
  - action_fallback_to_gemini
  - utter_slots_values
  - action_recommend_products_from_db
  - action_retrieve_reviews
  - action_reset_slots

  

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
